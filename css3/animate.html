<!doctype html>
<html>
<meta charset="UTF-8" />
<head>
	<title>css3动画</title>
	<style type="text/css">
	            body,img,div,a,p {
	margin:0;
	padding:0;
	border:0 none
}
img {
	max-width:100%;
}
.content{margin:20px auto; width: 100%; text-align: center;}
.animated {
	-webkit-animation-fill-mode:both;
	-moz-animation-fill-mode:both;
	-ms-animation-fill-mode:both;
	-o-animation-fill-mode:both;
	animation-fill-mode:both;
	-webkit-animation-duration:1s;
	-moz-animation-duration:1s;
	-ms-animation-duration:1s;
	-o-animation-duration:1s;
	animation-duration:1s
}
.animated.hinge {
	-webkit-animation-duration:2s;
	-moz-animation-duration:2s;
	-ms-animation-duration:2s;
	-o-animation-duration:2s;
	animation-duration:2s
}
@-webkit-keyframes fadeInUpBig {
	0% {
	opacity:0;
	-webkit-transform:translateY(2000px)
}
100% {
	opacity:1;
	-webkit-transform:translateY(0)
}
}@-moz-keyframes fadeInUpBig {
	0% {
	opacity:0;
	-moz-transform:translateY(2000px)
}
100% {
	opacity:1;
	-moz-transform:translateY(0)
}
}@-o-keyframes fadeInUpBig {
	0% {
	opacity:0;
	-o-transform:translateY(2000px)
}
100% {
	opacity:1;
	-o-transform:translateY(0)
}
}@keyframes fadeInUpBig {
	0% {
	opacity:0;
	transform:translateY(400px)
}
100% {
	opacity:1;
	transform:translateY(0)
}
}.fadeInUpBig {
	-webkit-animation-name:fadeInUpBig;
	-moz-animation-name:fadeInUpBig;
	-o-animation-name:fadeInUpBig;
	animation-name:fadeInUpBig
}

.modal {
  position: fixed;
  top: 10%;
  left: 50%;
  z-index: 1050;
  width: 560px;
  margin-left: -280px;
  background-color: #ffffff;
  border: 1px solid #999;
  border: 1px solid rgba(0, 0, 0, 0.3);
  *border: 1px solid #999;
  -webkit-border-radius: 6px;
     -moz-border-radius: 6px;
          border-radius: 6px;
  outline: none;
  -webkit-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
     -moz-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
          box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
  -webkit-background-clip: padding-box;
     -moz-background-clip: padding-box;
          background-clip: padding-box;
}

.fade {
  opacity: 0;
  -webkit-transition: opacity 0.15s linear;
     -moz-transition: opacity 0.15s linear;
       -o-transition: opacity 0.15s linear;
          transition: opacity 0.15s linear;
}

.fade.in {
  opacity: 1;
}
.modal.fade {
  top: -25%;
  -webkit-transition: opacity 0.3s linear, top 0.3s ease-out;
     -moz-transition: opacity 0.3s linear, top 0.3s ease-out;
       -o-transition: opacity 0.3s linear, top 0.3s ease-out;
          transition: opacity 0.6s linear, top 0.8s ease-out;
}

.modal.fade.in {
  top: 25%;
}

	</style>
</head>
<body>
<div class="content animated fadeInUpBig">
<img src="images/ban1.gif"/><img src="images/ban2.gif"/><img src="images/ban3.gif"/><img src="images/ban4.gif"/><img src="images/ban5.gif"/>
</div>
<div class="content modal fade">
	<h2>测试内容的出现</h2>
	<p>内容出现</p>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".modal").addClass("in");
})
</script>
</html>
