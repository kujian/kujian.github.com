<style>
/* Shortcut function */
/*.graphic-block, */
@-webkit-keyframes animate-cloud {
  from {
    background-position: 600px 100%;
  }
  to {
    background-position: 0 100%;
  }
}
@-moz-keyframes animate-cloud {
  from {
    background-position: 600px 100%;
  }
  to {
    background-position: 0 100%;
  }
}
@-ms-keyframes animate-cloud {
  from {
    background-position: 600px 100%;
  }
  to {
    background-position: 0 100%;
  }
}
@-o-keyframes animate-cloud {
  from {
    background-position: 600px 100%;
  }
  to {
    background-position: 0 100%;
  }
}
.cta-block {
  background: #fff;
  padding: 44px 22px;
  padding-left: 450px;
  -webkit-box-shadow: #888888 0 1px 4px;
  -moz-box-shadow: #888888 0 1px 4px;
  -o-box-shadow: #888888 0 1px 4px;
  box-shadow: #888888 0 1px 4px;
  position: relative;
  overflow: hidden;
  clear: both;
}
.cta-block h3 {
  font-size: 1.4em;
  margin-bottom: 0.5em;
}
.cta-block.build-promo {
  color: #fff;
  background: #049ec4 url(cloud.jpg) 0 50% repeat-x;
  -webkit-animation: animate-cloud 20s linear infinite;
  -moz-animation: animate-cloud 20s linear infinite;
  -ms-animation: animate-cloud 20s linear infinite;
  -o-animation: animate-cloud 20s linear infinite;
  animation: animate-cloud 20s linear infinite;
  padding-bottom: 44px;
}
.cta-block.build-promo img {
  height: 220px;
  position: absolute;
  left: 70px;
  top: 50%;
  margin-top: -110px;
  -webkit-animation: animate-bot 3s ease-in-out infinite;
  -moz-animation: animate-bot 3s ease-in-out infinite;
  -ms-animation: animate-bot 3s ease-in-out infinite;
  -o-animation: animate-bot 3s ease-in-out infinite;
  animation: animate-bot 3s ease-in-out infinite;
}
.countLa img{
	width:0;
	height:0;
}
</style>
</head>
